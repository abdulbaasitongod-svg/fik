<body>

<div class="topbar">ðŸ‘¥ Referral Program</div>

<div class="container">
  <div class="box">
    <div>Your Referral Link</div>
    <input id="refLink" readonly>
    <button onclick="copyLink()">Copy Link</button>

    <div class="stats">
      Invites: <span id="invites">0</span><br>

<script>
let userId = localStorage.getItem("userId");
if(!userId){
  userId = "FIK"+Math.floor(Math.random()*1000000);
  localStorage.setItem("userId",userId);
}

const baseURL = "https://fikplatform.com/register?ref=";
const refLink = baseURL + userId;
document.getElementById("refLink").value = refLink;

let invites = parseInt(localStorage.getItem("invites")) || 0;
let earned = parseInt(localStorage.getItem("refEarned")) || 0;

document.getElementById("invites").innerText = invites;
document.getElementById("earned").innerText = earned;

const urlParams = new URLSearchParams(window.location.search);
const ref = urlParams.get("ref");

if(ref && !localStorage.getItem("refUsed")){
  localStorage.setItem("refUsed",true);
  localStorage.setItem("referrer",ref);
}

function copyLink(){
  navigator.clipboard.writeText(refLink);
}
</script>
