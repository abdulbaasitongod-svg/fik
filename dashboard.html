<!DOCTYPE html>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg,#0b1d3a,#0f2a55);
  color: #fff;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
  background: #08162f;
}

.user {
  display: flex;
  align-items: center;
  gap: 10px;
}

.avatar {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  background: #ffcc00;
}

.balance {
  background: #122b55;
  padding: 8px 14px;
  border-radius: 20px;
  font-weight: bold;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 15px;
  padding: 20px;
}

.card {
  background: #142f5e;
  border-radius: 16px;
  padding: 20px;
  text-align: center;
  cursor: pointer;
  transition: transform .2s, box-shadow .2s;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 25px rgba(0,0,0,.4);
}

.card span {
  font-size: 32px;
  display: block;
  margin-bottom: 10px;
}

.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #08162f;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
}

.footer a {
  color: #ffcc00;
  text-decoration: none;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="header">

  </div>

  </div>

</body>
</html>
