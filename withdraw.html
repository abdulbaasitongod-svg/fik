<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FIK â€“ Withdraw</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b2c5f;
  font-family:Arial,Helvetica,sans-serif;
  color:#fff;
  text-align:center;
}
.topbar{
  padding:14px;
  background:#081f44;
  font-size:18px;
}
.container{
  margin-top:50px;
  padding:20px;
}
.box{
  background:#102f66;
  border-radius:16px;
  padding:20px;
  max-width:360px;
  margin:0 auto;
}
.balance{
  font-size:20px;
  margin-bottom:15px;
}
input, select{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  margin-top:10px;
  font-size:15px;
}
button{
  margin-top:18px;
  padding:14px 30px;
  border:none;
  border-radius:30px;
  background:#ffb703;
  color:#000;
  font-size:17px;
  cursor:pointer;
}
.note{
  margin-top:15px;
  font-size:13px;
  opacity:.85;
}
.status{
  margin-top:12px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="topbar">ðŸ’° Withdraw</div>

<div class="container">
  <div class="box">
    <div class="balance">
      FC Balance: <b><span id="fcBal">0</span></b><br>
      â‰ˆ GHS <b><span id="ghsBal">0.00</span></b>
    </div>

    <input id="amount" type="number" placeholder="Enter FC amount">

    <select id="method">
      <option value="momo">MTN MoMo</option>
      <option value="bank">Bank Transfer</option>
    </select>

    <input id="account" placeholder="MoMo Number / Bank Details">

    <button onclick="withdraw()">Withdraw</button>

    <div class="status" id="status"></div>

    <div class="note">
      Rate: 10,000 FC = 1 GHS<br>
      Minimum withdrawal: 50,000 FC
    </div>
  </div>
</div>

<script>
const RATE = 10000; // FC per 1 GHS
let fc = parseInt(localStorage.getItem("fc")) || 0;

document.getElementById("fcBal").innerText = fc;
document.getElementById("ghsBal").innerText = (fc / RATE).toFixed(2);

function withdraw(){
  const amt = parseInt(document.getElementById("amount").value);
  const status = document.getElementById("status");

  if(!amt || amt < 20000){
    status.innerText = "Minimum withdrawal is 50,000 FC";
    return;
  }
  if(amt > fc){
    status.innerText = "Insufficient FC balance";
    return;
  }

  fc -= amt;
  localStorage.setItem("fc",fc);
  document.getElementById("fcBal").innerText = fc;
  document.getElementById("ghsBal").innerText = (fc / RATE).toFixed(2);

  status.innerText = "Withdrawal request submitted successfully.";
}
</script>

</body>
</html>
